{% extends 'base.html' %}

{% block title %}
    menu
{% endblock title %}

{% block content %}

    <div class="row my-3">

		{% for item in items %}
			<div class="col-12 col-sm-6 col-md-4">
				<div class="card my-3">
					<div class="card-body text-center">
						{% if item.pic %}
							<img src="{{item.pic.url}}" class="card-img-top items_pic my-3" alt="{{restaurant.logo}} logo">
						{% endif %}
						<hr>
						<h5 class="card-title">{{item.name}}</h5>
						


						<hr>
						{% comment %} <a href="{% url 'item-detail' item.id %}" class="btn btn-outline-secondary mx-3">Detail</a> {% endcomment %}
					</div>
				</div>
			</div>
		{% endfor %}

	</div>

	<br><br>

{% endblock content %}
